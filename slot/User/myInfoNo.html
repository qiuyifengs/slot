	<script type="text/javascript">
		$(function(){
			$('#photolist img').each(function(){
				var thiswidth = $(this).width();
				$(this).css({'height':thiswidth});
			});

		});

	 (function(window, $, PhotoSwipe) {
		$(function(){

				var instance = $('#photolist a').photoSwipe();
				var size = $('#photolist a').length;

				instance.addEventHandler(PhotoSwipe.EventTypes.onDisplayImage);

		});
		function detatch(){
			PhotoSwipe.detatch(instance);
			PhotoSwipe.activeInstances = [];
		}
	}(window, window.jQuery, window.Code.PhotoSwipe));
