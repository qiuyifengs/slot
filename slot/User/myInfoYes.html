	<script>

		function submit(){
			var mobile_phone 		= $('#mobile_phone').val();
			var sfz 				= $('#sfz').val();
			var bank_user_name 		= $('#bank_user_name').val();
			var bank_name 			= $('#bank_name').val();
			var bank_name_fen 		= $('#bank_name_fen').val();
			var bank_account 		= $('#bank_account').val();
			var bank_account2 		= $('#bank_account2').val();
			var is_chuang 			= $('#is_chuang').html();

			if(!mobile_phone){
				// layer.msg('请输入手机号');return;
			}
			if(!sfz){
				layer.msg('请输入身份证');return;
			}
			if(!bank_user_name){
				layer.msg('请输入持卡人名字');return;
			}
			if(!bank_name){
				layer.msg('请输入开户行');return;
			}
			if(!bank_name_fen){
				// layer.msg('请输入开户支行名称');return;
			}
			if(!bank_account){
				layer.msg('请输入银行卡号');return;
			}
			if(!bank_account2){
				layer.msg('请再次输入银行卡号');return;
			}
			if(bank_account != bank_account2){
				layer.msg('两次银行卡号不符');return;
			}
			// if(is_chuang != '已上传'){
			// 	layer.msg('请上传证件图片');return;
			// }

			layer.load(3, {
				shade: [0.1,'#000'] //0.1透明度的白色背景
			});

			$.getJSON('/Home/User/ajaxSaveMyInfo',{
				'mobile_phone'	: mobile_phone,
				'sfz'			: sfz,
				'bank_user_name': bank_user_name,
				'bank_name'		: bank_name,
				'bank_name_fen'	: bank_name_fen,
				'bank_account'	: bank_account,

			},function(data){
				layer.closeAll();
				if(data['ret']=='true'){
					layer.confirm('提交成功，请等待审核', {
						title:0,
						closeBtn:0,
						btn: ['确定'] //按钮
					}, function(){
						location.href = '/Home/User/index';
					});
				}else{
					layer.msg(data['msg']);
				}
			});

		}
	</script>
